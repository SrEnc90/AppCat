<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- ! La etiqueta <meta> con viewport es importante para establecer el ancho de la página con respecto al ancho del dispositivo -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    
    <!--Gogle Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Roboto:wght@300&family=Rubik:wght@300&display=swap" rel="stylesheet">
    <!-- ! Fav Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/imgs/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/imgs/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/imgs/favicon-16x16.png">
    <link rel="manifest" href="assets/imgs/site.webmanifest">

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <img src="assets/imgs/catShoppingCart.jpg" alt="">
        <input type="text" placeholder="bread" id="input-field">
        <button id="add-button">Add to cart</button>
        <ul id="shopping-list">
        </ul>
    </div>

    <!--Mis Módulos-->
    <script type="module" src="functions.js"></script>
    <script type="module" src="index.js"></script>
</body>

</html>
